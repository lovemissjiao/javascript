<!DOCTYPE html>
<html>

        <meta charset="utf-8">

        <title>javascript初次尝试</title>
        <style>
            
        </style>
    </head>
    <body>
        <p>
            javascript 能够直接写入html输出流中：
        </p>
        <script>
            document.write("<h1>this is a heading</h1>");
            document.write("<p>this is a paragraph.</p>");

        </script>
        <p>
            你只能在html输出流中使用
            <strong>document.write</strong>如果你在文档已加载后使用（比如在函数中），会覆盖整个文档。
        </p>
    </body>
</html>
