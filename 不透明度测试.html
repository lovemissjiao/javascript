<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>opacity_CSS参考手册_web前端开发参考手册</title>
<meta name="author" content="jiao" />
<style>
h1 {
	margin: 10px 0;
	font-size: 16px;
}
.test,.test2 {
	width: 300px;
	height: 150px;
	padding: 10px;
}
.test {
	background:yellowgreen;
}
.test2 {
	margin: -120px 0 0 50px;
	background: red;
	filter: alpha(opacity=50);
	opacity: .5;
	color: #fff;
}
</style>
</head>
<body>
<h1>下例是一个半透明的效果：</h1>
<div class="test">不透明度为100%的box</div>
<div class="test2">不透明度为50%的box</div>
</body>
</html>
